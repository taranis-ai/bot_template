name: Roll out template updates

on:
  workflow_dispatch:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:

  parse_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.collect.outputs.repos }}

    steps:
      - name: Checkout template repo
        uses: actions/checkout@v6

      - name: Parse repos.json
        id: collect
        run: |
          CONTENT=$(jq -c 'to_entries | map({ name: .key, branch: .value })' repos.json)
          echo "repos=$CONTENT" >> $GITHUB_OUTPUT


  rollout:
    needs: parse_repos
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    strategy:
      matrix:
        repo: ${{ fromJson(needs.parse_repos.outputs.repos) }}

    env:
      ORG: taranis-ai

    steps:
      - name: Set git identity to triggering user
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Install copier
        run: |
          python3 -m pip install --user --break-system-packages pipx==1.8.0
          python3 -m pipx install --global copier
          copier --help

      - name: Set variables
        run: |
          echo "REPO_NAME=${{ matrix.repo.name }}" >> $GITHUB_ENV
          echo "BASE_BRANCH=${{ matrix.repo.branch }}" >> $GITHUB_ENV
          echo "PR_BRANCH=template-rollout/update-${GITHUB_RUN_ID}" >> $GITHUB_ENV

      - name: Clone repository
        uses: actions/checkout@v6
        with:
          repository: ${{ env.ORG }}/${{ env.REPO_NAME }}
          ref: ${{ env.BASE_BRANCH }}
          token: ${{ secrets.ORG_ADMIN_TOKEN }}

      - name: Create rollout branch
        run: |
          git checkout -b "$PR_BRANCH"

      - name: Apply template changes
        run: |
          copier update --trust --skip-answered

      - name: Check if changes exist
        id: check
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check.outputs.changed == 'true'
        run: |
          git commit -m "sync with bot_template"
          git push --set-upstream origin "$PR_BRANCH"

      # gh is installed on github runners; for testing workflow locally or on non-github runners, install
      - name: Install gh CLI
        if: ${{ env.GITHUB_ACTIONS != 'true' }} && steps.check.outputs.changed == 'true'
        run: |
          (type -p wget >/dev/null || (sudo apt update && sudo apt install wget -y))
             sudo mkdir -p -m 755 /etc/apt/keyrings
             out=$(mktemp) && wget -nv -O $out https://cli.github.com/packages/githubcli-archive-keyring.gpg
             cat $out | sudo tee /etc/apt/keyrings/githubcli-archive-keyring.gpg > /dev/null
             sudo chmod go+r /etc/apt/keyrings/githubcli-archive-keyring.gpg
             sudo mkdir -p -m 755 /etc/apt/sources.list.d
             echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
             sudo apt update
             sudo apt install gh -y

      - name: Create PR
        if: steps.check.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr create \
            --base "$BASE_BRANCH" \
            --head "$PR_BRANCH" \
            --title "Sync with bot_template" \
            --body "Automated bot_template sync triggered by @${{ github.actor }} (run ${GITHUB_RUN_ID})." \
            --fill
